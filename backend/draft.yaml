models:
  Job:
    title: string:255
    image: string:255 nullable
    description: longtext
    progress: integer default:0 
    user_id: id:user
    due_to: date
    started_at: nullable timestamp
  Task:
    title: string:255
    note: text
    progress: integer default:0
    status: integer default:0

controllers:
  Job:
    index: 
      query: all
    store:
      validate: title, description
      save: job
      send: ReviewNotification to:job.user with:job
      dispatch: SyncMedia with:job
      fire: NewJob with:job
